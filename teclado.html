<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclas</title>

    <link rel="stylesheet" href="estilo.css">
    <script src="js.js"></script>

</head>
<body>
    
    <div class="principal">

        <div class="linha zero">
            <button><br>Escape</button>
        </div>


        <div class="linha um">
            <button>"<br>'</button>
            <button>!<br>1</button>
            <button>@<br>2</button>
            <button>#<br>3</button>
            <button>$<br>4</button>
            <button>%<br>5</button>
            <button>¨<br>6</button>
            <button>&<br>7</button>
            <button>*<br>8</button>
            <button>(<br>9</button>
            <button>)<br>0</button>
            <button>_<br>-</button>
            <button>+<br>=</button>
            <button class="back" id="back"><br>Backspace</button>
            
        </div>


        <div class="linha dois">
            <button class="tab"><br>Tab</button>
            <button><br>Q</button>
            <button><br>W</button>
            <button><br>E</button>
            <button><br>R</button>
            <button><br>T</button>
            <button><br>Y</button>
            <button><br>U</button>
            <button><br>I</button>
            <button><br>O</button>
            <button><br>P</button>
            <button>`<br>´</button>
            <button>{<br>[</button>
            <button class="barra"><br>\</button>
            
        </div>


        <div class="linha três">
            <button class="cap"><br>Caps Lock</button>
            <button><br>A</button>
            <button><br>S</button>
            <button><br>D</button>
            <button><br>F</button>
            <button><br>G</button>
            <button><br>H</button>
            <button><br>J</button>
            <button><br>K</button>
            <button><br>L</button>
            <button>:<br>;</button>
            <button>}<br>]</button>
            <button class="enter-btn" id="enter"><br>Enter</button>
            
        </div>

        <div class="linha quatro">
            <button class="shift"><br>Shift</button>
            <button><br>Z</button>
            <button><br>X</button>
            <button><br>C</button>
            <button><br>V</button>
            <button><br>B</button>
            <button><br>N</button>
            <button><br>M</button>
            <button><<br>,</button>
            <button>><br>.</button>
            <button>?<br>/</button>
            <button class="shift"><br>Shift</button>
            <button><br>↑</button>
            
        </div>

        <div class="linha cinco">
            <button class="ctrl">Ctrl</button>
            <button>Win</button>
            <button>Alt</button>
            <button class="espaço"><br> </button>
            <button>AltGr</button>     
            <button class="ctrl2">Ctrl</button>
            <button>←</button>
            <button>↓</button>
            <button>→</button>
       </div>
    </div>

</body>
</html>
